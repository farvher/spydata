<nav class="navbar navbar-expand-lg navbar-light bg-light">

    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
      <li class="nav-item active">
        <a class="nav-link" href="/data">data <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/regexEmail">regexEmail</a>

       <li class="nav-item">

    <form class="form-inline my-2 my-lg-0" method="post" action="/contains">
      <input class="form-control mr-sm-2" type="search" name = "contains" placeholder="Contains">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
    <form class="form-inline my-2 my-lg-0" method="post" action="/find">
      <input class="form-control mr-sm-2" type="search" name = "computer" placeholder="Computer">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>

<form class="form-inline" method="post" action="/save">
  <div class="form-group mb-2">
    <label for="staticEmail2" class="sr-only">Computer</label>
    <input type="text" class="form-control" id="staticEmail2" placeholder ="computer"name="computer">
  </div>
  <div class="form-group mx-sm-3 mb-2">
    <label for="inputPassword2" class="sr-only">Password</label>
    <input type="text" class="form-control" id="inputPassword2" name="message" placeholder="message">
  </div>
  <button type="submit" class="btn btn-primary mb-2">Save</button>
</form>


<ul class="list-group">
  <li class="list-group-item" th:each = "d : ${data}" th:text="${d.characters}" th:title="${d.computer}"></li>
</ul>
